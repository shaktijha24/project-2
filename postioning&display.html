<body>
    <h1>Postioning & Display Properties</h1>
    <!--Postioning  Properties-->
    <!--relative , absolute, fixed-->
    <div class="main">
        <!--stay in normal place but canbe move-->
        <div class="relative">relative</div>
        <!--can be move to any place where you want to move-->
        <div class="absolute">absolute</div>
        <!--not move even if you scroll the page-->
        <div class="fixed">fixed</div>
    </div>

    <!--Display Properties-->
    <!--block,inline, inline-block -->
    <div class="display1">
        <!--start from new line-->
        <span class="block">block</span>
        <!--in the same line-->
        <span class="inline">inline</span>
        <!--same as inline-->
        <span class="inline-block">inline-block</span>
    </div>
